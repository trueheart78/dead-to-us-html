<!DOCTYPE html>
<html lang="en">
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DeadToUs - Nebula</title>
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/manifest.json">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" media="all" href="/assets/stylesheets/site.css">
  <script>
    var bodies = {
      "corpses": [
      { name: 'Dan C', icon: 'coffin', year: '2021', epitaph: "Keep on truckin'" },
      { name: 'Gaby C', icon: 'coffin', year: '2021', epitaph: "..." },
      { name: 'Ashley T', icon: 'vampire_girl', year: '2021', epitaph: "..." },
      { name: 'Alli S', icon: 'ghost', year: '2020', epitaph: "I had the time of my life fighting dragons with you." },
      { name: 'Bradley T', icon: 'ghost', year: '2020', epitaph: "His infectious laugh can still be heard far, far, far across the land." },
      { name: 'Taylor H', icon: 'coffin', year: '2020', epitaph: "Overwhelmed by fostered pups." },
      ]
    }
  </script>
  </head>
  <body onload="populateCemetery(bodies)">
    <!-- <div class="grave-zombie_boy"></div> -->
    <!-- <div class="grave-ghost"></div> -->
    <div class="cemetery" id="cemetery"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#corpses}}
      <div class="headstone">
        <div class="grave">
          <div class="grave-{{ icon }}"></div>
        </div>
        <div class="engraving">
          <div class="header">
            <div class="name">
              <h1>{{ name }}</h1>
            </div>
            <div class="death_date">{{ year }}</div>
            <div class="clear"></div>
          </div>
          <div class="epitaph">{{ epitaph }}</div>
        </div>
        <div class="clear"></div>
      </div>
      {{/corpses}}
    </script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/assets/javascript/populate-cemetery.js"></script>
    <div class="footer">
      <a href="/nebula">Nebula</a> | <a href="/payer">Payer</a> | <a href="/central">Central</a> | <a href="/provider">Provider</a> | <a href="/about.html">About</a>
    </div>
  </body>
</html>
